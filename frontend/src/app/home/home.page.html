<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      ALEXANDRIX
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">ALEXANDRIX</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-hide-lg-up">
    <ion-img src="https://cdnb.artstation.com/p/assets/images/images/034/289/707/4k/maethavee-kay-e-3.jpg?1611904959" alt="Cover"></ion-img>
    <ion-card-header>
      <ion-button expand="block" color="primary" (click)="gotoBooks()">
        MY LIBRARY
      </ion-button>
    </ion-card-header>
  </ion-card>

  <ion-card class="ion-hide-lg-down">
    <ion-card-header>
      <ion-button expand="block" color="primary" (click)="gotoBooks()">
        MY LIBRARY
      </ion-button>
    </ion-card-header>
    <ion-img src="https://cdnb.artstation.com/p/assets/images/images/034/289/707/4k/maethavee-kay-e-3.jpg?1611904959" alt="Cover" style="height: 80vh;"></ion-img>
  </ion-card>

</ion-content>
